{% extends 'padre.html'%}

{% block content%}
    
<body>
    <br>
    <br>
    <h1 style="text-align: center;">
        BASE DE DATOS
    </h1>
    <br>
    <br>
    <figure style="text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col-md-12"></div>
                <div class="col-md-12">
                    <div class="table responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>
                                        clientes
                                    </th>
                                    <th>
                                        juegos
                                    </th>
                                    <th>
                                        plataforma
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data%}
                                <tr>
                                    <td>
                                        {{i.cliente.nombre}}
                                    </td>
                                    <td>
                                        {{i.juego.nombre}}
                                    </td>
                                    <td>
                                        {{i.juego.plataforma.nombre}}
                                    </td>
                                </tr>
                                {% endfor %} 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </figure>
</body>

{%endblock%}
